<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ahorro - EcoMoney</title>
<link rel="stylesheet" type="text/css" href="ahorro.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div id="header-panel">
    <img src="logo.png" alt="Logo EcoMoney" width="30">
    <span>EcoMoney</span>
  </div>

  <div id="ahorro-content">
    <h1>Recursos</h1>
    <div class="resource-buttons">
      <button class="resource-button" onclick="location.href='agua.html'">
        <img src="agua.jfif" alt="Agua" class="button-icon"> Agua
      </button>
      <button class="resource-button" onclick="location.href='luz.html'">
        <img src="luz.jfif" alt="Luz" class="button-icon"> Luz
      </button>
      <button class="resource-button" onclick="location.href='comida.html'">
        <img src="comida.jfif" alt="Comida" class="button-icon"> Comida
      </button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
